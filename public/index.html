<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ゆきぽよを探せ！ゲーム</title>
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:title" content="ゆきぽよを探せ！ゲーム" />
    <meta property="og:description" content="JavaScriptで作ったゆきぽよを探すゲームです" />
    <meta
      property="og:image"
      content="https://js-hack.s3-ap-northeast-1.amazonaws.com/%E9%96%93%E9%81%95%E3%81%84+%E3%81%95%E3%81%8B%E3%82%99%E3%81%97.png"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0 auto;
        width: 100%;
        max-width: 500px;
        font-family: 'Hiragino Kaku Gothic ProN','Hiragino Sans',Meiryo,sans-serif;
      }
      .content {
        width: 100%;
      }
      .center {
        text-align: center;
      }
      .canvas-wrap {
        width: 375px;
        margin: 0 auto;
      }
      .input-data {
        text-align: right;
      }
      .mt5 {
        max-width: 100%;
        margin: 5px 10px;
      }

      #timer-text {
        font-size: 30px;
        color: #EE4056;
        font-weight: bold;
      }

      #start-game-button {
        background-color: #EE4056;
        color: white;
        font-size: 16px;
        border-style: none;
        padding: 10px;
        text-align: center;        
      }

      #timer-wrap {
        font-size: 16px;
        font-weight: bold;
        letter-spacing: 1px;
      }

    </style>
  </head>
  <body>
    <div class="center">
      <h2 class="center">ゆきぽよを探せゲーム</h2>
      <!-- <p class="center">30秒間でできるだけたくさんのゆきぽよを探せ！</p> -->
    </div>

    <div class="canvas-wrap">
      <canvas id="canvas" class="center" width="375" height="375" onclick="selectImage(event)"></canvas>
    </div>

    <div id="timer-wrap" class="center" style="display: none;">
      <span>残り<span id="timer-text">4</span>秒</span>
    </div>

    <div class="start-game-wrap center">
      <button id="start-game-button" onclick="startGame(drawImages)">ゲームスタート</button>
    </div>
    <script type="text/javascript" src="./js/hazureImageObjectHandler.js"></script>
    <script type="text/javascript" src="./js/drawContextHandler.js"></script>
    <script type="text/javascript" src="./js/gameHandler.js"></script>
    <script type="text/javascript" src="./js/gameObject.js"></script>
    <script>
      const timerElement = document.getElementById("timer-text")
      const timerWrap = document.getElementById("timer-wrap")
      const startButtonElement = document.getElementById("start-game-button")
      const canvas = new canvasHandler()
      let isImageSelected = false
      let hazureImagesObject = {}
      let hazureImagesArray = []
      let yukipoyoDisplayImageObject
      let yukipoyoCommentImage, kurochanCommentImage, fukidashiImage
      let currentTimerId
      let isGameOver = false
      let foundYukipoyoCount = 0

      function selectImage(event) {
        if (isImageSelected || isGameOver) { return }
        clearInterval(currentTimerId)
        isImageSelected = true

        const rect = event.target.getBoundingClientRect()
        const mouseCoordinateX = event.clientX - Math.floor(rect.left)
        const mouseCoordinateY = event.clientY - Math.floor(rect.top)
        if (isYukipoyoSelected(mouseCoordinateX, mouseCoordinateY)) {
          canvas.drawYukipoyoSelectedMenu()
          hazureImagesArray = generateHazureImagesArray()
          foundYukipoyoCount++
          setTimeout(() => {
            startGame(drawImages)
            isImageSelected = false
          }, 500)
        } else {
          gameOver("hazureImageClicked", mouseCoordinateX, mouseCoordinateY)
        }
      }

      function startTimer () {
        let timeLeft = parseInt(timerElement.innerText)
        if (timeLeft <= 1) {
          gameOver("timeOver")
          clearInterval(currentTimerId)
        } else {
          timerElement.innerText = (timeLeft - 1).toString()
        }
      }

      function isYukipoyoSelected (mouseCoordinateX, mouseCoordinateY) {
        // ゆきぽよの画像が選ばれているか
        return (mouseCoordinateX > yukipoyoDisplayImageObject.position.x &&
                mouseCoordinateX < yukipoyoDisplayImageObject.position.x + 125 &&
                mouseCoordinateY > yukipoyoDisplayImageObject.position.y &&
                mouseCoordinateY < yukipoyoDisplayImageObject.position.y + 125)
      }

      function hideStartButton () {
        startButtonElement.style.display = "none"
        timerWrap.style.display = "block"
      }

      function showStartButton () {
        startButtonElement.style.display = "inline"
        timerWrap.style.display ="none"
      }

      window.onload = () => {
        generateHazureImageObject()
        canvas.drawStartMenu()
        loadGameOverMenuImages()
      }
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
