  <body>
    <div class="center">
      <h1 class="center">ã‚†ãã½ã‚ˆã‚’æ¢ã›ï¼</h1>

    <div class="canvas-wrap">
      <canvas id="canvas" class="center" width="375" height="375" onclick="selectImage(event)"></canvas>

    <div class="timer-wrap center">
      <span id="timer-text">4</span><span>ç§’ä»¥å†…ã«æ¢ã›ï¼</span>

    <div class="start-game-button-wrap center">

    </div>
    <script type="text/javascript" src="./js/generateImageURLs.js"></script>

    <script>
      const michopaImageURLs = generateImageURLsArray("michopa", 13)
      const yukipoyoImageURLs = generateImageURLsArray("yukipoyo", 24)
      let michopaDisplayImages = []
      let yukipoyoDisplayImage = null      
      // canvasè¦ç´ ã‚’å–å¾—
      const canvas = document.getElementById("canvas")
      // canvasã‚’æ“ä½œã™ã‚‹æ©Ÿèƒ½ã‚’æŒã£ãŸã€ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’å–ã‚Šå‡ºã™
      const context = canvas.getContext("2d")
      let answerCoordinateX = 0 //ã€€æ­£è§£ã®ç”»åƒã®åº§æ¨™X
      let answerCoordinateY = 0 //ã€€æ­£è§£ã®ç”»åƒã®åº§æ¨™Y
      const timerElement = document.getElementById("timer-text")
      const startButtonElement = document.getElementById("start-game-button")
      let currentTimerId
      let isGameOver = false
      let foundYukipoyoCount = 0


      function startGame(callback) {
        hideStartButton()
        isGameOver = false
        const indexes = []

        // ã¿ã¡ã‚‡ã±ã®ç”»åƒã‚’é¸ã¶
        while (indexes.length < michopaImageURLs.length - 1) {
          let index = randomInt(0, michopaImageURLs.length - 1)
          if (!indexes.includes(index)) {
            let image = generateImageObject(michopaImageURLs[index])
            indexes.push(index)
            image.onload = () => michopaDisplayImages.push(image)
          }
        }

        // ã‚†ãã½ã‚ˆã®ç”»åƒã‚’ï¼‘æšé¸ã¶
        const index = randomInt(0, yukipoyoImageURLs.length - 1)
        yukipoyoDisplayImage = generateImageObject(yukipoyoImageURLs[index])
        yukipoyoDisplayImage.onload = () => callback()
      }

      function drawImage() {
        // è¡¨ç¤ºã‚’ã‚¯ãƒªã‚¢
        context.clearRect(0, 0, 375, 375)
        // æ–‡å­—ã‚’åŸ‹ã‚è¾¼ã‚€æ™‚ã®å¤§ãã•ã¨ãƒ•ã‚©ãƒ³ãƒˆ
        context.font = '50px sans-serif'
        const randomInteger = Math.floor(Math.random() * 9)
        let counter = 0

        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            const coordinateX = 125 * i
            const coordinateY = 125 * j
            if (randomInteger === counter) {
              // ã‚†ãã½ã‚ˆã®ç”»åƒã‚’è¡¨ç¤ºã™ã‚‹
              context.drawImage(yukipoyoDisplayImage, coordinateX, coordinateY, 125, 125)
              // ç­”ãˆã®åº§æ¨™ã‚’ã‚»ãƒƒãƒˆã™ã‚‹
              answerCoordinateX = coordinateX
              answerCoordinateY = coordinateY
            } else {
              // ã¿ã¡ã‚‡ã±ã®ç”»åƒã‚’è¡¨ç¤ºã™ã‚‹
              context.drawImage(michopaDisplayImages[counter], coordinateX, coordinateY, 125, 125)
            }
            counter += 1
          }
        }
        setTimerInterval()
      }

      function randomInt(min, max) {
        return Math.floor(Math.random() * Math.floor(max))
      }

      function generateImageObject(imageURL) {
        let image = new Image()
        // srcãƒ—ãƒ­ãƒ‘ãƒ†ã‚£ã«ç”»åƒã®å–å¾—å…ˆã®ãƒ‘ã‚¹ã‚’ã‚»ãƒƒãƒˆã™ã‚‹
        image.src = imageURL

        return image
      }

      function selectImage(event) {
        if (isGameOver) { return }

        const rect = event.target.getBoundingClientRect()
        const mouseCoordinateX = event.clientX - Math.floor(rect.left)
        const mouseCoordinateY = event.clientY - Math.floor(rect.top)
        clearInterval(currentTimerId)

        if (
          // ã‚†ãã½ã‚ˆã®ç”»åƒãŒé¸æŠã•ã‚Œã¦ã„ãŸã‚‰
          mouseCoordinateX > answerCoordinateX &&
          mouseCoordinateX < answerCoordinateX + 125 &&
          mouseCoordinateY > answerCoordinateY &&
          mouseCoordinateY < answerCoordinateY + 125
        ) {
          context.fillStyle = 'rgba(255,255,255,0.8)'
          context.fillRect(0, 0, 375, 375)
          context.font = '40px sans-serif'
          context.fillStyle = "red"
          context.fillText("ã‚†ãã½ã‚ˆç™ºè¦‹ğŸ‰!!!", 25, 188)
          foundYukipoyoCount++
        } else {
          isGameOver = true
          context.fillStyle = 'rgba(0,0,0,0.8)'
          context.fillRect(0, 0, 375, 375)
          context.font = '35px sans-serif'
          context.fillStyle = "yellow"
          context.fillText("ãã‚Œã€ã¿ã¡ã‚‡ã±ğŸ˜­ğŸ˜­", 30, 188)
          drawFoundYukipoyoCount()
          showStartButton()
        }

        if (isGameOver) { return }

        setTimeout(() => {
          michopaDisplayImages = []
          startGame(drawImage)
        }, 700)
      }

      function startTimer () {
        let timeLeft = parseInt(timerElement.innerText)
        if (timeLeft <= 1) {
          gameOver()
          clearInterval(currentTimerId)
        } else {
          timerElement.innerText = (timeLeft - 1).toString()
        }
      }

      function setTimerInterval () {
        timerElement.innerText = 4
        currentTimerId = setInterval(() => { startTimer() }, 1000)
      }

      function gameOver () {
        isGameOver = true
        context.fillStyle = 'rgba(0,0,0,1)'
        context.fillRect(0, 0, 375, 375)
        context.font = '35px sans-serif'
        context.fillStyle = "yellow"
        context.fillText("ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ğŸ’€ğŸ¦´", 30, 188)
        drawFoundYukipoyoCount()
        timerElement.innerText = 0
        showStartButton()
      }

      function drawMenu() {
        context.fillStyle = 'pink'
        context.fillRect(0, 0, 375, 375)
        context.font = '30px sans-serif'
        context.fillStyle = "grey"
        context.fillText("ã‚†ãã½ã‚ˆã‚’æ¢ãã†!", 60, 188)
      }

      function drawFoundYukipoyoCount() {
        context.font = '15px sans-serif'
        context.fillStyle = "white"
        context.fillText(`${foundYukipoyoCount}ã‚†ãã½ã‚ˆã¯ã£ã‘ã€œã‚“`, 110, 220)
        foundYukipoyoCount = 0
      }

      function hideStartButton () {
        startButtonElement.style.visibility = "hidden"
      }

      function showStartButton () {
        startButtonElement.style.visibility = "visible"
      }

      window.onload = () => {
        drawMenu()
      }
    </script>
