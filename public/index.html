<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ゆきぽよを探せ！ゲーム</title>
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:title" content="ゆきぽよを探せ！ゲーム" />
    <meta property="og:description" content="JavaScriptで作ったゆきぽよを探すゲームです" />
    <meta
      property="og:image"
      content="https://js-hack.s3-ap-northeast-1.amazonaws.com/search_yukipoyo.png"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
  </head>
  <body>
    <div class="center">
      <h2 class="center">ゆきぽよを探せゲーム</h2>
    </div>

    <div class="canvas-wrap">
      <canvas id="canvas" class="center" width="375" height="375" onclick="selectImage(event)"></canvas>
    </div>

    <div id="timer-wrap" class="center" style="display: none;">
      <span>残り<span id="timer-text">4</span>秒</span>
    </div>

    <div class="start-game-wrap center">
      <button id="start-game-button" onclick="getReady()">ゲームスタート</button>
    </div>
    <script type="text/javascript" src="./js/hazureImageObjectHandler.js"></script>
    <script type="text/javascript" src="./js/drawContextHandler.js"></script>
    <script type="text/javascript" src="./js/gameHandler.js"></script>
    <script type="text/javascript" src="./js/gameObject.js"></script>
    <script type="text/javascript" src="./js/stateClass.js"></script>
    <script type="text/javascript" src="./js/timeHandler.js"></script>
    <script>
      const timerWrap = document.getElementById("timer-wrap")
      const startButtonElement = document.getElementById("start-game-button")
      const canvas = new canvasHandler()
      const state = new State()
      const timer = new timeHandler()
      let hazureImagesObject = {}
      let hazureImagesArray = []
      let yukipoyoDisplayImageObject
      let yukipoyoCommentImage, kurochanCommentImage, fukidashiImage
      let foundYukipoyoCount = 0

      function isYukipoyoSelected (mouseCoordinateX, mouseCoordinateY) {
        // ゆきぽよの画像が選ばれているか
        return (mouseCoordinateX > yukipoyoDisplayImageObject.position.x &&
                mouseCoordinateX < yukipoyoDisplayImageObject.position.x + 125 &&
                mouseCoordinateY > yukipoyoDisplayImageObject.position.y &&
                mouseCoordinateY < yukipoyoDisplayImageObject.position.y + 125)
      }

      function hideStartButton () {
        startButtonElement.style.display = "none"
        timerWrap.style.display = "block"
      }

      function showStartButton () {
        startButtonElement.style.display = "inline"
        timerWrap.style.display ="none"
      }

      window.onload = () => {
        generateHazureImageObject()
        canvas.drawStartMenu()
        loadGameOverMenuImages()
      }
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
